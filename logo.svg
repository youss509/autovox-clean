<svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond Midnight Blue avec dégradé -->
  <rect width="72" height="72" rx="18" fill="url(#gradient)"/>
  
  <!-- Dégradé Midnight Blue -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E87;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône voiture stylisée -->
  <g transform="translate(16, 24)">
    <!-- Carrosserie -->
    <path d="M4 12 L8 6 L32 6 L36 12 L36 20 L4 20 Z" fill="white" opacity="0.95"/>
    <!-- Fenêtres -->
    <rect x="10" y="8" width="8" height="6" rx="1" fill="#191970" opacity="0.3"/>
    <rect x="22" y="8" width="8" height="6" rx="1" fill="#191970" opacity="0.3"/>
    <!-- Roues -->
    <circle cx="12" cy="20" r="3" fill="white"/>
    <circle cx="12" cy="20" r="1.5" fill="#191970"/>
    <circle cx="28" cy="20" r="3" fill="white"/>
    <circle cx="28" cy="20" r="1.5" fill="#191970"/>
    <!-- Phares -->
    <circle cx="4" cy="12" r="1.5" fill="#FFD700" opacity="0.9"/>
    <circle cx="36" cy="12" r="1.5" fill="#FFD700" opacity="0.9"/>
  </g>
</svg>
